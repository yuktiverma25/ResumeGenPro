<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ResumeGenPro - Dynamic Resume Generator</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif;}
  body {background:#f0f4f8; display:flex; justify-content:center; padding:20px;}
  .container {max-width:900px; width:100%; background:white; padding:30px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.1);}
  h1 {text-align:center; margin-bottom:25px; color:#0072ff;}
  form {display:flex; flex-direction:column; gap:15px;}
  input, textarea, select {padding:10px; border-radius:8px; border:1px solid #ccc; font-size:1rem; width:100%;}
  button {padding:12px; border:none; border-radius:10px; background:#0072ff; color:white; font-weight:bold; cursor:pointer; transition:.3s;}
  button:hover {background:#005fd1;}
  .resume-preview {margin-top:30px; padding-top:20px; display:none;}
  .resume-section {margin-bottom:15px;}
  .resume-section h2 {margin-bottom:8px;}
  .template-toggle {margin-top:15px; display:flex; justify-content:center; gap:10px;}
  .template-toggle button {background:#00c6ff; color:white;}
  footer {text-align:center; margin-top:20px; font-size:0.8rem; opacity:0.8;}
  .light-template {background:#fff; color:#333; padding:20px; border-radius:10px;}
  .dark-template {background:#222; color:#f0f0f0; padding:20px; border-radius:10px;}
  .modern-template {background:#fefefe; color:#111; border-left:6px solid #0072ff; padding:20px; border-radius:10px;}
  @media(max-width:600px){.container{padding:20px;}}
</style>
</head>
<body>
<div class="container">
<h1>ResumeGenPro</h1>
<form id="resumeForm">
  <input type="text" id="fullName" placeholder="Full Name" required />
  <input type="text" id="role" placeholder="Your Role / Job Title" required />
  <textarea id="summary" placeholder="Professional Summary"></textarea>
  <textarea id="education" placeholder="Education (comma-separated: Degree, College, Year)"></textarea>
  <textarea id="experience" placeholder="Experience (comma-separated: Role, Company, Duration)"></textarea>
  <textarea id="projects" placeholder="Projects (comma-separated: Project Name - Description)"></textarea>
  <textarea id="skills" placeholder="Skills (comma-separated)"></textarea>
  <button type="submit">Generate Resume</button>
</form>

<div class="template-toggle">
  <button id="lightBtn">Light</button>
  <button id="darkBtn">Dark</button>
  <button id="modernBtn">Modern</button>
  <button id="pdfBtn">Download PDF</button>
</div>

<div class="resume-preview" id="resumePreview">
  <div id="resumeContent" class="light-template">
    <div class="resume-section"><h2 id="nameRole"></h2></div>
    <div class="resume-section"><h2>Summary</h2><p id="resSummary"></p><p id="resSummaryTip" style="font-size:0.9rem;color:#0072ff;"></p></div>
    <div class="resume-section"><h2>Education</h2><ul id="resEducation"></ul></div>
    <div class="resume-section"><h2>Experience</h2><ul id="resExperience"></ul></div>
    <div class="resume-section"><h2>Projects</h2><ul id="resProjects"></ul></div>
    <div class="resume-section"><h2>Skills</h2><p id="resSkills"></p><p id="resSkillsTip" style="font-size:0.9rem;color:#0072ff;"></p></div>
  </div>
</div>

<footer>Â© 2025 ResumeGenPro | Created by Yukti Verma</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
const form = document.getElementById('resumeForm');
const resumePreview = document.getElementById('resumePreview');
const resumeContent = document.getElementById('resumeContent');

form.addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('fullName').value;
  const role = document.getElementById('role').value;
  const summary = document.getElementById('summary').value;
  const education = document.getElementById('education').value.split(',').map(s=>s.trim());
  const experience = document.getElementById('experience').value.split(',').map(s=>s.trim());
  const projects = document.getElementById('projects').value.split(',').map(s=>s.trim());
  const skills = document.getElementById('skills').value;

  resumePreview.style.display='block';
  document.getElementById('nameRole').innerText = `${name} - ${role}`;
  document.getElementById('resSummary').innerText = summary || 'No summary provided';
  document.getElementById('resSummaryTip').innerText = 'Tip: Start summary with achievements to impress recruiters!';

  const eduList = document.getElementById('resEducation'); eduList.innerHTML = ''; education.forEach(item=>{if(item) eduList.innerHTML+=`<li>${item}</li>`});
  const expList = document.getElementById('resExperience'); expList.innerHTML = ''; experience.forEach(item=>{if(item) expList.innerHTML+=`<li>${item}</li>`});
  const projList = document.getElementById('resProjects'); projList.innerHTML = ''; projects.forEach(item=>{if(item) projList.innerHTML+=`<li>${item}</li>`});

  document.getElementById('resSkills').innerText = skills || 'No skills provided';
  document.getElementById('resSkillsTip').innerText = skills ? 'Tip: Include measurable skills for impact!' : 'Tip: Add key skills separated by commas.';

  // Update shareable URL
  const params = new URLSearchParams({name, role, summary, education:education.join('|'), experience:experience.join('|'), projects:projects.join('|'), skills});
  history.replaceState(null,'',`?${params}`);
});

// Load from URL
window.addEventListener('load', ()=>{
  const params = new URLSearchParams(window.location.search);
  if(params.has('name')){
    document.getElementById('fullName').value = params.get('name');
    document.getElementById('role').value = params.get('role');
    document.getElementById('summary').value = params.get('summary');
    document.getElementById('education').value = params.get('education')?.split('|').join(',') || '';
    document.getElementById('experience').value = params.get('experience')?.split('|').join(',') || '';
    document.getElementById('projects').value = params.get('projects')?.split('|').join(',') || '';
    document.getElementById('skills').value = params.get('skills');
    form.dispatchEvent(new Event('submit'));
  }
});

// Template toggle
document.getElementById('lightBtn').addEventListener('click',()=>{resumeContent.className='light-template';});
document.getElementById('darkBtn').addEventListener('click',()=>{resumeContent.className='dark-template';});
document.getElementById('modernBtn').addEventListener('click',()=>{resumeContent.className='modern-template';});

// PDF download
document.getElementById('pdfBtn').addEventListener('click',()=>{
  html2pdf().from(resumeContent).set({margin:0.5, filename:'ResumeGenPro.pdf', html2canvas:{scale:2}}).save();
});
</script>
</body>
</html>
